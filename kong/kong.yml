_format_version: "2.1"
_transform: true

services:
  - name: auth-service
    url: http://localhost:8000
    routes:
      - name: auth-service-route
        paths:
          - /auth
  - name: hotel-service
    url: http://localhost:8003
    routes:
      - name: hotel-service-route
        paths:
          - /hotel
  - name: bar-service
    url: http://localhost:8004
    routes:
      - name: bar-service-route
        paths:
          - /bar
  - name: restaurant-service
    url: http://localhost:8005
    routes:
      - name: hotel-service-route
        paths:
          - /restaurant

